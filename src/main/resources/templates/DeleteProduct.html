<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Delete Product Confirmation</h3>
    <div class="alert alert-warning" role="alert">
        Are you sure you want to delete this product?
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.productName}"></h5>
            <p class="card-text">Quantity: <span th:text="${product.productQuantity}"></span></p>
        </div>
    </div>

    <form th:action="@{/product/delete}" method="post">
        <input type="hidden" name="productId" th:value="${product.productId}" />
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
