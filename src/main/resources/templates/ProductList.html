<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <div class="row">
        <div class="col">
            <h2>Product List</h2>
        </div>
        <div class="col text-right">
            <a th:href="@{/product/create}" class="btn btn-primary mb-3">Create Product</a>
        </div>
    </div>

    <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(products)}">
        No products available. Click Create Product to add one.
    </div>

    <table class="table table-striped table-responsive-md" th:if="${not #lists.isEmpty(products)}">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}"
                       class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/product/delete/{id}(id=${product.productId})}"
                       class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
